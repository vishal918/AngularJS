<!DOCTYPE html>
<html lang='en' ng-app>
<head>
<meta charset="utf-8"/>
<title>Sample</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/bootstrap-modal.js" type="text/javascript"></script>
	<script src="js/bootstrap-modalmanager.js" type="text/javascript"></script>
	<script src="js/angular.js"></script>
	<script src="js/controller.js"></script>
	
</head>
<body>

	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div ng-repeat='fruit in fruits'>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
				<h3 id="myModalLabel">{{fruit.title}}</h3>
			</div>
			<div class="modal-body">
				<img class="img" ng-src="{{fruit.imageSource}}" alt="this pic" height="200px" width="250px">
				<br><br>
				<table id="people1">
					<tr>
						<td><img src="img/images/2.jpg" height="50px" width="50px"></td>
						<td>Brute Wallis<br><p id="pin1">It is nice</p></td>
					</tr>
					<tr>
						<td><img src="img/images/9.jpg" height="50px" width="50px"></td>
						<td>Alice green<br><p id="pin1">Why it is so sparkling</p></td>
					</tr>
					<tr>
						<td><img src="img/images/topleft.jpg" height="40px" width="40px"></td>
						<td>Vishal -That's You!<br><textarea row="3" cols="15" placeholder=""></textarea></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>

			</div>
    </div>
	</div>
		<header>
			<div class="navbar">
             <div class="navbar-inner">
					
						<button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<div id="menu">
							<ul class="nav pull-left">
										
											<ul class="dropdown-menu">
											
										</ul>
									</li>
									<li class="searchme">
									<div id="searchbar"><img class="img" src="images/search.jpg" height="30px" width="30px"></div>
									<input type="search" name="search" placeholder="search">
									</li>
							</ul>
						</div>
						   <div class="brand" id="brand">Sample</div>
						   <div id="menu1">
							<ul class="nav pull-right">
									
							</ul>
						</div>
						
					</div>
        </div>
		</header>
		<section class="main-data" ng-controller='SampleController'>
				<div class="container">
						<div class="col-span">
							
							<div class="thumbnail" ng-repeat='fruit in fruits'>
								
								<a data-target="#myModal" role="button" data-toggle="modal">
											<img ng-src="{{fruit.imageSource}}"></a> 
											<div  class="img-data"><p>{{fruit.title}}</p></div>
											<span>{{fruit.data}}</span>
											
											
											
																
									<table id="people">
									<tr>
									<td><img ng-src="{{fruit.imageSource1}}" height="30px" width="30px"></td>
									<td>{{fruit.comment1}}</td>
									</tr>
									<tr>
									<td><img ng-src="{{fruit.imageSource}}" height="30px" width="30px"></td>
									<td>{{fruit.comment1}}</td>
									</tr>
									</table>
									<button ng-click="remove($index)">Remove</button>
							</div>
							
							
						</div>
						
				</div>
		</section>
			
		
</body>
</html>
